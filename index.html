<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" initial-scale="1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Cafe Muzlo</title>
    <meta name="description" content="Cafe Muzlo">

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./lib/materialize/css/materialize.min.css" media="screen,projection"/>

    <link rel="stylesheet" href="./css/main.css">
    <link rel="canonical" href="./index.html">
    <link rel="manifest" href="./manifest.json">
</head>
<body>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="./lib/materialize/js/materialize.min.js"></script>
<script type="text/javascript" src="./js/main.js"></script>


<div class="row">
    <div class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <input placeholder="Search for the song" id="song-search" type="text" class="validate">
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <a href="#!" id="back-to-playlists-btn" class="waves-effect waves-light btn" hidden><- Back To Playlists</a>
                <ul id="search-results" class="collection"></ul>
            </div>
        </div>
    </div>
</div>

<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register("./sw.js").then(function () {
            console.log("Service Worker Registered");
        });
    }
</script>
</body>

</html>
