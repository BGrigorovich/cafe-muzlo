<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" initial-scale="1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Cafe Muzlo</title>
    <meta name="description" content="Cafe Muzlo">

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./lib/materialize/css/materialize.min.css" media="screen,projection"/>

    <link rel="stylesheet" href="./css/main.css">
    <link rel="canonical" href="./index.html">
    <link rel="manifest" href="./manifest.json">
</head>
<body>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="./lib/materialize/js/materialize.min.js"></script>
<script type="text/javascript" src="./js/main.js"></script>

<div id="login-view" hidden>
    <div class="row">
        <div class="col s8 offset-s2">
            <input id="user-id" type="text" class="validate" placeholder="User Id">
            <button class="waves-effect waves-light btn center" id="login-btn">Log In</button>
        </div>
    </div>
</div>
<div id="main-view" hidden>
    <nav class="nav-extended">
        <div class="nav-content">
            <ul class="tabs tabs-transparent">
                <li class="tab"><a class="active" href="#tracks-tab">Add Tracks</a></li>
                <li class="tab"><a href="#playlist-tab">Current Playlist</a></li>
            </ul>
        </div>
    </nav>
    <div id="tracks-tab" class="col s12">
        <div class="row">
            <div class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Search for the song" id="song-search" type="text" class="validate">
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <button id="back-to-playlists-btn" class="waves-effect waves-light btn"
                                style="width: 100%;" hidden>
                            <- Back To Playlists
                        </button>
                        <ul id="search-results" class="collection"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="playlist-tab" class="col s12">Current playlist</div>
</div>

<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register("./sw.js").then(function () {
            console.log("Service Worker Registered");
        });
    }
</script>
</body>

</html>
